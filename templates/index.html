<!DOCTYPE html>
<html>
<head>
    <title>Airline Market Demand</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<h5>🧠 AI-Powered Summary</h5>
<p>{{ summary }}</p>
<body class="container mt-4">
    <h2>✈️ Live Flight Data (via AviationStack)</h2>
    <img src="/static/top_routes.png" class="img-fluid mb-3">
    <table border="1">
  <thead>
    <tr>
      <th>Route</th>
      <th>Airline</th>
      <th>Status</th>
      <th>Departure Time</th>
      <th>Arrival Time</th>
    </tr>
  </thead>
  <tbody>
    {% for flight in flights %}
      <tr>
        <td>{{ flight.route }}</td>
        <td>{{ flight.airline }}</td>
        <td>{{ flight.status }}</td>
        <td>{{ flight.departure }}</td>
        <td>{{ flight.arrival }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
